<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>くじ順ランダム表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    ol {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>くじを引く順番を決めよう！</h1>
  <button onclick="shuffleNames()">くじ順を生成する</button>

  <ol id="resultList"></ol>

  <script>
    const nameList = [
      "奥田千尋", "奥野尚", "横川遙城", "加藤結愛", "関桃香", "関根香穂", "郷原緒", "金谷駿",
      "古谷優歩", "江口結唯", "佐川怜", "佐藤直紀", "市川右馨", "酒寄克典", "春日琉希",
      "小林芽以", "松島好希", "松本瑠唯", "仁科梨菜", "浅川優希", "相坂美怜", "端山日々萌",
      "竹内捺姫", "中泉佑悠", "中田桜輔", "中野来瑠美", "塚谷柊斗", "土田龍虎", "尾澤侑真",
      "片倉仁美", "鈴木ほの", "櫻井陸翔", "舩張蒼良"
    ];

    function shuffleNames() {
      const shuffled = [...nameList];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      const list = document.getElementById("resultList");
      list.innerHTML = "";
      shuffled.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = `${name}`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
